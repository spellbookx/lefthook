pre-commit:
  parallel: false
  jobs:
    - name: lint
      run: pnpm dlx eslint --no-warn-ignored --fix {staged_files}
      stage_fixed: true
    - name: fmt
      run: pnpm dlx prettier --ignore-unknown --write {staged_files}
      stage_fixed: true
    - name: type-check
      run: pnpm dlx tsc --noEmit
